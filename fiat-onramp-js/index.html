<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Fiat Onramp BoilerPlate</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
  </head>
  <body>
    <div class="container p-3">
      <img
        alt="Moralis logo"
        height="200"
        src="https://moralis.io/wp-content/uploads/2021/06/Moralis-Glass-Favicon.svg"
      />
      <img
        alt="1inch logo"
        height="200"
        src="https://moralis.io/wp-content/uploads/2021/09/newFiatIcon.svg"
      />
      <br /><br />
      <div class="card mt-5">
        <div class="card-header">
          <h6>Fiat Onramp Moralis Plugin</h6>
        </div>
        <div class="card-body">
          <br /><br />
          <button id="btn-login" class="btn btn-success">Moralis Login</button>
          <button id="btn-logout" class="btn btn-danger">Logout</button>
          <br /><br /><br />
          <br />
          <div class="row">
            <div class="form-group col-md-6 m-3">
              <label for="method" class="control-label">Choose Method:</label>
              <select class="form-control" id="method">
                <option value="iframe">Iframe</option>
                <option value="redirect">Redirect</option>
              </select>
            </div>
            <div class="form-group col-md-6 m-3">
              <label for="coin">Choose a coin:</label>
              <select id="coin" class="form-control">
                <option value="usdc">USD coin</option>
                <option value="eth">Ethereum</option>
              </select>
            </div>
            <div class="form-group col-md-6 m-3">
              <label for="address">Receiver Address:</label>
              <input id="address" class="form-control" />
            </div>
          </div>
          <button class="btn btn-primary m-3" id="btn-buy">Buy</button>

          <iframe height="400" width="600" id="iframeid"> </iframe>

          <code id="result"></code>
        </div>
      </div>
    </div>

    <script>
      // Use your server details here
      Moralis.initialize("***");
      Moralis.serverURL = "***";
      const user = Moralis.User.current();

      async function init() {
        web3 = await Moralis.enable();
        await Moralis.initPlugins();
      }

      async function login() {
        let user = Moralis.User.current();
        if (!user) {
          user = await Moralis.Web3.authenticate();
        }
        console.log("logged in user:", user);
      }

      async function logOut() {
        await Moralis.User.logOut();
        console.log("logged out");
      }

      async function buy() {
        if (user == null) {
          await login();
        }
        const coin = document.getElementById("coin").value;
        const receiver = document.getElementById("address").value;
        const method = document.getElementById("method").value;
        let response = await Moralis.Plugins.fiat.buy(
          { coin, receiver },
          { disableTriggers: true }
        );

        console.log("result", response);
        if (method == "iframe") {
          document.getElementById("iframeid").style.display = "block";

          document.getElementById("iframeid").src = response.data;
        } else {
          window.open(response.data, "_blank");
        }
      }

      document.getElementById("btn-buy").onclick = buy;
      document.getElementById("btn-login").onclick = login;
      document.getElementById("btn-logout").onclick = logOut;

      init();
    </script>
  </body>
</html>
