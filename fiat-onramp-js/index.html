<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>Fiat Onramp BoilerPlate</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
  </head>
  <body>
    <img
      alt="Moralis logo"
      height="200"
      src="https://moralis.io/wp-content/uploads/2021/06/Moralis-Glass-Favicon.svg"
    />
    <img
      alt="1inch logo"
      height="200"
      src="https://moralis.io/wp-content/uploads/2021/09/newFiatIcon.svg"
    />
    <br /><br />
    <button id="btn-login">Moralis Login</button>
    <button id="btn-logout">Logout</button>

    <br /><br /><br />
    <span>Fiat Onramp Moralis Plugin</span>
    <br /><br />
    <br />

    <iframe height="400" width="600" id="iframeid"> </iframe>

    <button class="btn btn-info m-3" id="btn-buy">Buy</button>

    <code id="result"></code>

    <script>
      // Use your server details here
      Moralis.initialize("***");
      Moralis.serverURL = "***";
      const user = Moralis.User.current();

      async function init() {
        web3 = await Moralis.enable();
        await Moralis.initPlugins();
      }

      async function login() {
        let user = Moralis.User.current();
        if (!user) {
          user = await Moralis.Web3.authenticate();
        }
        console.log("logged in user:", user);
      }

      async function logOut() {
        await Moralis.User.logOut();
        console.log("logged out");
      }

      async function buy() {
        let response = await Moralis.Plugins.fiat.buy(
          { coin: "usdc", receiver: user.attributes.accounts[0] },
          { disableTriggers: true }
        );

        console.log("result", response);

        document.getElementById("iframeid").style.display = "block";

        document.getElementById("iframeid").src = response.data;
      }

      document.getElementById("btn-buy").onclick = buy;
      document.getElementById("btn-login").onclick = login;
      document.getElementById("btn-logout").onclick = logOut;

      init();
    </script>
  </body>
</html>
