<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>1inch BoilerPlate</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
  </head>
  <body>
    <img
      alt="Moralis logo"
      height="200"
      src="https://moralis.io/wp-content/uploads/2021/06/Moralis-Glass-Favicon.svg"
    />
    <img
      alt="1inch logo"
      height="200"
      src="https://www.pngall.com/wp-content/uploads/10/1inch-Crypto-Logo-PNG-Pic.png"
    />
    <br /><br />
    <button id="btn-login">Moralis Login</button>
    <button id="btn-logout">Logout</button>

    <br /><br /><br />
    <span>1inch Moralis Plugin</span>
    <br /><br />
    <label for="chains">Choose a chain:</label>
    <select id="chain">
      <option value="eth">Ethereum</option>
      <option value="bsc">Binance smart chain</option>
      <option value="polygon">Polygon</option>
    </select>
    <br />
    <button id="btn-getsupportedtokens">Get Supported Tokens</button>
    <br /><br /><br />
    <label for="fromToken">Choose a FROM token:</label>
    <select id="fromToken"></select>
    <label for="toToken">Choose a TO token:</label>
    <select id="toToken"></select>
    <button class="btn btn-info m-3" id="btn-getquote">Get Quote</button>
    <button class="btn btn-info m-3" id="btn-hasallowance">
      Has Allowance
    </button>
    <button class="btn btn-info m-3" id="btn-approve">Approve</button>
    <button class="btn btn-info m-3" id="btn-swap">Swap</button>

    <code id="result"></code>

    <script src="./app.js"></script>
  </body>
</html>
